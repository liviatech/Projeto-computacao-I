        <script>
        document.getElementById("formulario2").addEventListener("submit", function(event) {
            event.preventDefault();
            var nome = document.getElementById("firstname").value;
            var sobrenome = document.getElementById("lastname").value;
            var nick = document.getElementById("nick").value;
            var datanascimento = document.getElementById("date").value;
            var telefone = document.getElementById("telefone").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("password").value;
            var genero = document.getElementById("genero").value;
            var resp_id = document.getElementById("resp_id").value;

            fetch('/dados-dependente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nome: nome,
                    sobrenome: sobrenome,
                    nick: nick,
                    datanascimento: datanascimento,
                    telefone: telefone,
                    email: email,
                    senha: senha,
                    genero: genero,
                    resp_id: resp_id,
                    
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Formulário Enviado com Sucesso!");
                    window.location.href = '/home_resp';
                } else {
                    alert("Erro ao enviar o formulário");
                }
            })
            .catch(error => console.error('Erro:', error));
        });

        function preencherInfoUsuario() {
            var usuarioId = new URLSearchParams(window.location.search).get('resp_id');
            if (usuarioId) {
                document.getElementById('info-usuario').innerText = 'ID do Usuário: ' + usuarioId;
            }
        }

        preencherInfoUsuario();
